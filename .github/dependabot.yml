version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/web/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/web/"
    schedule:
      interval: "weekly"
      # Check for npm updates on Sundays
      day: "sunday"
    # Labels on pull requests for security and version updates
    labels:
      - "npm dependencies"
